<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HBD avinna</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e  0%, #fad0c4 100%);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: #4a2c2a;
  }

  .container {
    text-align: center;
    background: rgba(255, 255, 255, 0.85);
    padding: 40px 60px;
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(255, 105, 180, 0.25);
    max-width: 450px;
    position: relative;
    z-index: 10;
  }

  h1 {
    font-weight: 900;
    font-size: 3.5rem;
    margin-bottom: 0.5rem;
    color: #d81e5b;
    letter-spacing: 1.5px;
  }

  h2 {
    font-weight: 700;
    font-size: 2.3rem;
    margin-top: 0;
    margin-bottom: 0.10rem;
    color: #7a3e5a;
    font-style: italic;
  }

  p {
    font-size: 1.1rem;
    line-height: 1.55;
    margin-bottom: 2rem;
    color: #5b345b;
  }

  button {
    background: #d81e5b;
    border: none;
    padding: 15px 40px;
    border-radius: 30px;
    color: white;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
    box-shadow: 0 6px 15px rgba(216, 30, 91, 0.5);
  }

  button:hover {
    background: #a61544;
    box-shadow: 0 8px 25px rgba(166, 21, 68, 0.7);
  }

  .balloon {
    position: fixed;
    bottom: -150px;
    width: 60px;
    height: 80px;
    background: #ff4d6d;
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    opacity: 0.85;
    animation: floatUp linear infinite;
    filter: drop-shadow(0 4px 2px rgba(0,0,0,0.05));
  }

  .balloon::after {
    content: "";
    position: absolute;
    bottom: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 2px;
    height: 20px;
    background: #d81e5b;
    border-radius: 1px;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) translateX(0);
      opacity: 0.85;
    }
    50% {
      opacity: 1;
    }
    100% {
      transform: translateY(-110vh) translateX(20px);
      opacity: 0;
    }
  }

  .balloon:nth-child(1) {
    left: 25%;
    background: #000000;
    animation-duration: 18s;
  }

  .balloon:nth-child(2) {
    left: 40%;
    background: #ffc75f;
    animation-duration: 22s;
    animation-delay: 3s;
  }

  .balloon:nth-child(3) {
    left: 55%;
    background: #f9f871;
    animation-duration: 16s;
    animation-delay: 1s;
  }

  .balloon:nth-child(4) {
    left: 75%;
    background: #3f72af;
    animation-duration: 23s;
    animation-delay: 5s;
  }

  .balloon:nth-child(5) {
    left: 85%;
    background: #6c5b7b;
    animation-duration: 18s;
    animation-delay: 3s;
  }
  
    .balloon:nth-child(6) {
    left: 10%;
    background: #c900b4;
    animation-duration: 18s;
    animation-delay: 2s;
  }
  
  .balloon:nth-child(7) {
    left: 15%;
    background: #00dc30;
    animation-duration: 24s;
    animation-delay: 6s;
  }

</style>
</head>
<body>
  <div class="container" role="main" aria-label="Birthday greeting for Avinna Verandhita Pramesti">
    <h1>Selamat Ulang Tahun</h1>
    <h2>Avinna Verandhita Pramesti</h2>
    <p>Semoga bertambahnya usia membawa kebahagiaan, kesehatan, dan keberkahan</p>
    <button id="playBtn" aria-pressed="false" aria-label="Play birthday song">Play Music ðŸŽµ</button>
  </div>

  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>

  <script>
    const playBtn = document.getElementById('playBtn');
    let isPlaying = false;

    const notes = [
      264, 264, 297, 264, 352, 330,
      264, 264, 297, 264, 396, 352,
      264, 264, 528, 440, 352, 330, 297,
      466, 466, 440, 352, 396, 352
    ];
    const noteDuration = 300;

    function playTone(freq, duration, context, time) {
      const oscillator = context.createOscillator();
      const gainNode = context.createGain();
      oscillator.connect(gainNode);
      gainNode.connect(context.destination);
      oscillator.frequency.value = freq;
      oscillator.type = 'triangle';

      gainNode.gain.setValueAtTime(0.0001, time);
      gainNode.gain.exponentialRampToValueAtTime(0.2, time + 0.01);
      gainNode.gain.exponentialRampToValueAtTime(0.0001, time + duration / 1000);

      oscillator.start(time);
      oscillator.stop(time + duration / 1000);
    }

    function playHappyBirthday() {
      if (isPlaying) return;
      isPlaying = true;
      playBtn.setAttribute('aria-pressed', 'true');
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      let time = audioCtx.currentTime;
      notes.forEach((freq, index) => {
        playTone(freq, noteDuration, audioCtx, time);
        time += noteDuration / 1000;
      });
      setTimeout(() => {
        isPlaying = false;
        playBtn.setAttribute('aria-pressed', 'false');
      }, notes.length * noteDuration);
    }

    playBtn.addEventListener('click', playHappyBirthday);
  </script>
</body>
</html>
